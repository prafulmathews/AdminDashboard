<html>
    <body>
        <div class="center">
            <mat-card>
                <mat-card-content>
                  <h2 class="example-h2">Box Avatar Configuration</h2>
              
                  <section class="example-section">
                    <mat-checkbox class="example-margin" [checked]="shareds.av1_ba" (click)="change_av1($event)">Avatar 1</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="shareds.av2_ba" (click)="change_av2($event)">Avatar 2</mat-checkbox>
                    <mat-checkbox class="example-margin" [checked]="shareds.test_bs" (click)="change_test($event)">Test</mat-checkbox>
                  </section>
                </mat-card-content>
              </mat-card>              
        </div>
    </body>
</html>
